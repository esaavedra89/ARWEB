<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Along tracking axis: feature-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="test.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="duomo" src="large-red.gltf">
            </a-asset-item>
        </a-assets>
        <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker">
           
           
            <a-entity id="duomo" gltf-model="#duomo" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>
            <a-entity
                geometry="primitive: plane; height: auto; width: auto"
                material="color: blue"
                scale="0.8 0.8 0.8"
                position="0 0 0"
                look-at="[camera]"
                id="some-text"
                text="width: 4; value: This text will be 4 units wide."></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
